<!DOCTYPE html>
<html>
<head>
  <title>Nous sommes désolés, une erreur s'est produite (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .cookoon-error-page {
      background-color: #004254;
      color: white;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 40px;
      margin-top: 25vh;
    }
    img {
      width: 150px;
    }
    .dialog {
      margin-bottom: 50px;
    }
    a {
      margin-top: 50px;
      text-decoration: none;
      background: white;
      padding: 15px 50px;
      border-radius: 50px;
      color: #004254;
    }
  </style>
</head>

<body class="cookoon-error-page">
  <img src="#" alt="cookoon_error" id='error-image'>
  <div class="dialog">
    <p>Oups, tout est cassé !</p>
    <p>Notre équipe est sur le pont - en attendant, vous pouvez réessayer !</p>
  </div>
  <a href="#" id='host-link'>Revenir à l'acceuil</a>

  <script type="text/javascript">
  var baseUrl = window.location.origin;
document.getElementById('host-link').href = baseUrl;
document.getElementById('error-image').src = baseUrl + '/cookoon_error.png';
</script>
</body>
</html>
