<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <style>
    .cookoon-error-page {
      background-color: white;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 40px;
      margin-top: 25vh;
    }

    .dialog {
      margin-bottom: 50px;
    }

    a {
      padding: 10px 30px;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      background: #CDBB8A;
      color: white !important;
    }

    a:focus {
      outline: none;
    }

    a:hover {
      background: darken(#CDBB8A, 5%);
    }
  </style>
</head>

<body class="cookoon-error-page">
  <img src="https://res.cloudinary.com/cookoon-dev/image/upload/c_scale,w_300/v1566303886/cookoon-logo_uye3dr.png"

  <div class="dialog">
    <p>Oups, tout est cassé !</p>
    <p>Notre équipe est sur le pont - en attendant, vous pouvez réessayer !</p>
  </div>
  <a href="#" id='host-link'>Revenir à l'accueil</a>

  <script type="text/javascript">
    document.getElementById('host-link').href = window.location.origin;
  </script>

</html>
