<!DOCTYPE html>
<html>
<head>
  <title>La page que vous cherchez n'existe pas (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .cookoon-error-page {
      background-color: #006F8B;
      color: white;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 40px;
      margin-top: 25vh;
    }
    img {
      width: 150px;
    }
    .dialog {
      margin-bottom: 50px;
    }
    a {
      margin-top: 50px;
      text-decoration: none;
      background: white;
      padding: 15px 50px;
      border-radius: 50px;
      color: #006F8B;
    }
  </style>
</head>

<body class="cookoon-error-page">
  <img src="#" alt="cookoon_error" id='error-image'>
  <div class="dialog">
    <p>Oups,</p>
    <p>Cette page n'existe pas, ou elle a été déplacée.</p>
  </div>
  <a href="#" id='host-link'>Revenir à l'Accueil</a>

  <script type="text/javascript">
  let baseUrl = window.location.origin;
document.getElementById("host-link").href = baseUrl;
document.getElementById("error-image").src = baseUrl + "/cookoon_error.png";
</script>
</body>
</html>
